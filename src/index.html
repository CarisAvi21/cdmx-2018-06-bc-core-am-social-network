<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input id="Username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input id="txtEmailSignUp" type="email" class="form-control" placeholder="mail@example.com" required="" autofocus="">
          </div>
          <div class="form-group">
            <label>Contrase√±a</label>
            <input id="txtPasswordSignUp" type="password" class="form-control" placeholder="Password" required="">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="btnSignUp">Registrarme</button>
          </div>
        </form>
      </div>
    </div>
  </div>
